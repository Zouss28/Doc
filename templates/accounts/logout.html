{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
<div style="margin-top: 30px;">
    <form action="" method="post">
        {% csrf_token %} 
        <p style="color: red;">Are you sure you want to logout ?</p>
        <button type="submit">Yes, Logout.</button>
    </form>
</div>
{% else %}
<p>You are not logged in! Would you like to <a href="/accounts/login/">Login</a></p>
{% endif %}
{% endblock content %}
